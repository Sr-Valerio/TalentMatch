<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale1.0">
        <title>Registro | TalentMatch</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="app.js"></script>
    </head>
    <body>
        <header>
            <h1>TalentMatch</h1>
            <p>Crea una cuenta y comienza a buscar o publicar empleos.</p>
        </header>


        <section class="form-container">
            <form id="registerForm">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre Completo" required>

                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="password" placeholder="Crea una Contraseña" required>


                <label for="role">Tipo de Usuario:</label>
                <select id="role" name="role" required>
                    <option value="candidate"></option>
                    <option value="employer">Empresa</option>
                </select>

                <button type="submit">Registrate</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesion aqui</a>.</p>
        </section>
    </body>
</html>
